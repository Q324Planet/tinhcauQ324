<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinh cầu Q324</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('Q324-Background.png') no-repeat center center/cover;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 48px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ff99ff, 0 0 30px #ff66ff;
      z-index: 10;
    }

    /* Các orbit */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      margin-left: -175px;
      margin-top: -175px;
      animation: spin 30s linear infinite;
      transform-origin: center center;
    }

    .orbit1 { animation-duration: 25s; }
    .orbit2 { animation-duration: 35s; }
    .orbit3 { animation-duration: 40s; }

    /* Quay quanh */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Vệ tinh */
    .satellite {
      position: absolute;
      top: 0;
      left: 50%;
      width: 120px;
      height: auto;
      transform: translateX(-50%);
    }

    /* Optional: hiệu ứng vệ tinh lung linh */
    .satellite {
      filter: drop-shadow(0 0 5px white);
    }
  </style>
</head>

<body>
  <h1>TINH CẦU Q324</h1>
