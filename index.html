<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh Cầu Q324</title>
  <style>
    /* Reset default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Q324-Background.png') no-repeat center center/cover;
      position: relative;
      color: white;
    }

    .text-container {
      position: absolute;
      top: 10%;
      right: 5%;
      text-align: right;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #9cf, 0 0 30px #0ff;
      animation: glow 2s infinite alternate;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: 300;
      opacity: 0.8;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #9cf, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #9cf, 0 0 40px #0ff;
      }
    }

    .satellite {
      position: absolute;
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .sat1 { top: 0; left: 50%; transform: translateX(-50%); }
    .sat2 { top: 50%; left: 100%; transform: translateY(-50%); }
    .sat3 { bottom: 0; left: 50%; transform: translateX(-50%); }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
 </style>
</head>
<body>
  <div class="text-container">
    <div class="title">TINH CẦU Q324</div>
    <div class="subtitle">Xin chào phi hành gia đi lạc...!</div>
  </div>

<div class="orbit">
  <img src="IMG_5699.png" class="satellite sat1">
  <img src="IMG_5700.png" class="satellite sat2">
  <img src="IMG_5701.png" class="satellite sat3">
</div>

</body>
</html>
