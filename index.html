<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinh cầu Q324</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Q324-BG.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 48px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #88f, 0 0 30px #88f;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      animation: spin 30s linear infinite;
    }

    .satellite {
      position: absolute;
      width: 120px;
      height: auto;
      object-fit: contain;
    }

    .sat1 { top: 0; left: 50%; transform: translateX(-50%); }
    .sat2 { top: 50%; left: 100%; transform: translateY(-50%); }
    .sat3 { bottom: 0; left: 50%; transform: translateX(-50%); }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>TINH CẦU Q324</h1>

<div class="orbit">
  <img src="IMG_5699.png" class="satellite sat1">
  <img src="IMG_5700.png" class="satellite sat2">
  <img src="IMG_5701.png" class="satellite sat3">
</div>

</body>
</html>
